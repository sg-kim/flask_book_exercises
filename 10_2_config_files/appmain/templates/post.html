{% extends "layout.html" %}
{% block content %}
<div>
    <p>{{post.title}}</p>
    <p>{{post.content}}</p>
    <p>{{post.date_posted}}</p>
    {%if current_user.is_authenticated%}
    <div>
        <a href="/post/{{post.id}}/update">Update Post</a>
    </div>
    <div>
        <form action="/post/{{post.id}}/delete" method="POST">
            <input type="submit" value="Delete Post">
        </form>
    </div>
    {%endif%}
</div>
{% endblock content %}
